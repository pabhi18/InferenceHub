replicaCount: 1

image:
  repository: pabhi4881/hugging-tgi-app
  tag: "latest"
  pullPolicy: Always

env:
  - name: MODEL_ID
    value: "google/flan-t5-small"
  - name: PORT
    value: "8080"

pvc:
  size: "1Gi"
  storageClass: "standard"
  mountPath: "/root/.cache/huggingface"

chatLogsPvc:
  size: "0.5Gi"
  storageClass: "standard"
  mountPath: "/app/logs"

volumeMounts:
  - name: model-cache
    mountPath: /root/.cache/huggingface
  - name: chat-logs
    mountPath: /app/logs

volumes:
  - name: model-cache
    persistentVolumeClaim:
      claimName: model-3-tgi-platform-storage
  - name: chat-logs
    persistentVolumeClaim:
      claimName: model-3-tgi-platform-chat-logs

resources:
  requests:
    cpu: "0.5"
    memory: "1Gi"
  limits:
    cpu: "1"
    memory: "2Gi"

service:
  type: ClusterIP
  port: 8080

serviceAccount:
  create: true
  name: model-3-tgi-platform

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: model-3.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 3
  periodSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 20
  timeoutSeconds: 3
  periodSeconds: 10
  failureThreshold: 5