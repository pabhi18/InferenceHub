apiVersion: v1
kind: ServiceAccount
metadata:
  name: tgi-sa
  namespace: model-3

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tgi-role
  namespace: model-3
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tgi-rolebinding
  namespace: model-3
subjects:
  - kind: ServiceAccount
    name: tgi-sa
    namespace: model-3
roleRef:
  kind: Role
  name: tgi-role
  apiGroup: rbac.authorization.k8s.io